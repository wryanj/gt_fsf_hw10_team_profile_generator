<!DOCTYPE html>
<html lang="en">

    <!--Document Head-->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Bootstrap 5.0 CDN-->
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" 
            crossorigin="anonymous"
        >
        <!--This is a google font awesome CDN-->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
        <title>Team Profile</title>
    </head>

    <!--Document Body-->
    <body>
        <!--Navbar-->
        <nav class="navbar navbar-dark bg-secondary py-5 mb-3">
            <span class="navbar-brand mb-0 h1 mx-auto fs-1">MyTeam <i class="fas fa-users"></i></span>
        </nav>

        <!--Main Section Page Container-->
        <div class = "container">

            <!--Main Row (Holding All Cards)-->
            <div class="row row-cols-1 row-cols-md-2 g-4 insertCards">

                <!--Manager Card Template-->
                <div class="col">
                    <div class="card shadow rounded mx-3">
                        <div class="card-body text-center text-light bg-success">
                            <h5 class="card-title fs-3">Employee Name</h5>
                            <h6>Manager</h6>
                            <span class="fs-2"><i class="fab fa-black-tie"></i></span>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><span class="fw-bold">ID : </span><span>Enter ID</span></li>
                            <li class="list-group-item"><span class="fw-bold">Email : </span><span>Enter Email</span></li>
                            <li class="list-group-item"><span class="fw-bold">Office # : </span><span>Enter Office Number</span></li>
                        </ul>
                    </div>
                </div>

                <!--Engineer Card Template-->
                <div class="col">
                    <div class="card shadow rounded mx-3">
                        <div class="card-body text-center text-light bg-success">
                            <h5 class="card-title fs-3">Employee Name</h5>
                            <h6>Engineer</h6>
                            <span class="fs-2"><i class="fas fa-hard-hat"></i></i></span>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><span class="fw-bold">ID : </span><span>Enter ID</span></li>
                            <li class="list-group-item"><span class="fw-bold">Email : </span><span>Enter Email</span></li>
                            <li class="list-group-item"><span class="fw-bold">Github : </span><span>Enter Github UN</span></li>
                        </ul>
                    </div>
                </div>

                <!--Intern Card Template-->
                <div class="col">
                    <div class="card shadow rounded mx-3">
                        <div class="card-body text-center text-light bg-success">
                            <h5 class="card-title fs-3">Employee Name</h5>
                            <h6>Intern</h6>
                            <span class="fs-2"><i class="fas fa-graduation-cap"></i></span>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><span class="fw-bold">ID : </span><span>Enter ID</span></li>
                            <li class="list-group-item"><span class="fw-bold">Email : </span><span>Enter Email</span></li>
                            <li class="list-group-item"><span class="fw-bold">School : </span><span>Enter School</span></li>
                        </ul>
                    </div>
                </div>  
            </div>
        </div>

        <!--Script Links-->
            <!--Bootstrap 5.0 JS Bundle-->
            <script 
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" 
                crossorigin="anonymous">
            </script>

    </body>

</html>
